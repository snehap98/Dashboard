<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>University Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css"
     
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-mattBlackLight fixed-top"
    >
      <button class="navbar-toggler sideMenuToggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand" href="#">University</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle p-0"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="material-icons icon">
                person
              </i>
              <span class="text">Account</span>
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="navbarDropdown"
            >
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Upload Certificate</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Log Out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="wrapper d-flex">
      <div class="sideMenu bg-mattBlackLight">
        <div class="sidebar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link px-2">
                <i class="material-icons icon">
                  person
                </i>
                <span class="text">User Profile</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2">
                <i class="material-icons icon">
                  person
                </i>
                <span class="text">Upload Certificate</span>
              </a>
            </li>
            
          </ul>
        </div>
      </div>
      <div class="content">
        <main>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-8 my-3">
                <div class="bg-mattBlackLight px-3 py-3">
                  <h4 class="mb-4">Profile</h4>
                  <div>
                    <form name="a">
                      <div>
                          First Name:&nbsp<input type="text" name="fn">
                      </div>
                      <br>
                      <div>
                          Last name:&nbsp<input type="text" name="ln"/>
                      </div>
                      <br>
                      <div>
                        Unique id:&nbsp<input type="text" name="uid">
                      </div>
                      <br>
                      <div>
                          Date of birth:&nbsp
                          <input type="number" name="date" min="1" max="31" placeholder="DD">
                          <input type="number" name="month" min="1" max="12" placeholder="MM">
                          <input type="number" name="year" min="1990" max="2019" placeholder="YYYY">
                      </div>
                      <br>
                      <div>
                          Mobile no:&nbsp<input type="text" name="mob">
                      </div>
                      <br>
                      <div>
                          Email id:&nbsp<input type="text" name="email">
                      </div>
                      <br>
                      <div>
                        Address:&nbsp<input type="text" name="address">
                      </div>
      
                  </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="bg-mattBlackLight my-2 p-3">
                  <h4 class="mb-2">Upload Certificate</h4>
                 
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
